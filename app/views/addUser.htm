<!DOCTYPE html>
<include href="header.htm" />
<body>

	<div class="tagline-upper text-center text-heading text-shadow text-white mt-5 d-none d-lg-block">Kids Profiler</div>

	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light py-lg-4">
		<div class="container2">
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<a href="/addUser" class="btn btn-info" role="button">Home</a>
					<a href="/Logout" class="btn btn-info" role="button">Logout</a>
					<a href="/get-contact" class="btn btn-info" role="button">Contact</a>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact -->
	<section id="contact">
		<div class="container">
				<div class="col-lg-12">
					<form method="POST" action="/newUser">
						<div class="row">
							<div class="clearfix"></div>
							<div class="col-md-6 text-center">
								<input type="text" id="inputName" name="name" class="form-control" placeholder="Name"  required data-validation-required-message="Please enter the name.">
								<input type="text" id="inputSurname" name="surname" class="form-control" placeholder="Surname"  required data-validation-required-message="Please enter the surname.">
								<input type="text" id="inputAge" name="age" class="form-control" placeholder="Age"  required data-validation-required-message="Please enter the age.">
								<input type="text" id="inputGender" name="gender" class="form-control" placeholder="Gender"  required data-validation-required-message="Please enter the sex.">
								<button type="submit" id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Create</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
